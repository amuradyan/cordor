plugins {
    id 'scala'
    id 'com.github.johnrengelman.shadow' version '4.0.2'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

sourceSets {
    main {
        scala {
            srcDirs "src/main/scala"
        }
        resources {
            srcDir "src/main/resources"
        }
    }
}

shadowJar {
    append 'reference.conf'
    dependencies {
    }

    zip64 true
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Cordor data processor',
                'Implementation-Version': 1.0,
                'Main-Class': 'cordor.Cordor'
    }

    zip64 true
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.11.12'
    compile (group: 'org.apache.spark', name: 'spark-core_2.11', version: '2.3.3')
    compile group: 'org.apache.spark', name: 'spark-sql_2.11', version: '2.4.3'
}
